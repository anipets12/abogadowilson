name = "abogado-wilson"
main = "src/worker-simplified.ts"
compatibility_date = "2024-02-14"
account_id = "f21b24d86935a055c03d21f7fffd1514"
workers_dev = true

[dev]
port = 3000
local_protocol = "http"

[build]
command = "npm run build"
watch_dir = "src"

[site]
bucket = "./dist"
entry-point = "src/worker-simplified.ts"
include = ["**/*"]
exclude = []


[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "*"

# KV Namespaces
[[kv_namespaces]]
binding = "ASSETS"
id = "d977cf29acc749ba8aeabbcb2d395cb3"

# D1 Databases
[[d1_databases]]
binding = "DB"
database_id = "f00d15a2-6069-4f19-a8eb-6f2217af2176"

[triggers]
crons = ["0 0 * * *"] # Daily maintenance
